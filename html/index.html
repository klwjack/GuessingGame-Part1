<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kim's Guessing Game</title>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
  <!--Begin app div-->
  <div id="app">
    <!--<img src="../imgs/P1010072.JPG"></img>-->
    <div id="headers">
      <!--Title and subtitles-->
      <h1>Play the Guessing Game</h1>
      <h3>Guess a number between 1-100!</h3>
    </div>

    <div id="main">
      <div id="input-parent">
        <!--Player's guess input, and submit button-->
        <input id="player-input" placeholder="#" maxlength='3' autofocus=autofocus></input>
        <div id="go">
          <button id="submit">Go!</button>
        </div>
      </div>

      <div id="guesses">
        <!--unordered list of guesses-->
        <ul>
          <li>&mdash;</li>
          <li>&mdash;</li>
          <li>&mdash;</li>
          <li>&mdash;</li>
          <li>&mdash;</li>
        </ul>
      </div>

      <div id="menu-btns">
        <!--reset and hint buttons-->
        <button>Reset</button>
        <button>Hint</button>
      </div>

    <!--End main div-->
    </div>
  <!--End app div-->
  </div>

  <!--Begin footer div-->
  <div id="footer">

    <div class="row">
      <h3>Project by Kim Winston-Jackson</h3>

      <div class="fcol1">
        <img src="../imgs/fullstackLogo.jpg"></img>
      </div>


      <div class="fcol2">
        <img src="../imgs/gracehopperLogo.jpg"></img>
      </div>

    </div>
    <br style="clear:both" />
  <!--End footer div-->
  </div>



</body>
</html>
